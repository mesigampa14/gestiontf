<style>
  .contenedor{
    max-height: 400px;
    overflow-y: auto;
  }
  .contenido {
    padding: 0px;
}
</style>
<div class="contenedor">
  <div class="contenido">
  <table class="table table-striped table-hover">
  <thead>
    <tr>
      <th scope="col">Apellido y Nombre</th>
      <th scope="col">CUIL</th>
      <th scope="col">Matricula</th>
      <th scope="col">Agregar</th>
    </tr>
  </thead>
  <tbody>
    {% if docentes %}
      {% for docente in docentes %}
      <tr>
      <td>{{ docente.user.apellido }}, {{ docente.user.nombre }}</td>
      <td>{{ docente.user.dni }}</td>
      <td>{{ docente.matricula }}</td>
        <td>
      <button type="button" class="btn btn-outline-success heightBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">
        {% include "icon/plus.html" %}
      </button></td>
      </tr>
      {% endfor %}
    {% else %}
      <tr>
        <th scope="row" colspan="4" class="text-center">No se encontraron registros</th>
      </tr>
    {% endif %}
  </tbody>
  </table>

  </div>
</div>
